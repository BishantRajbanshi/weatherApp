<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
</head>
<link rel="stylesheet" href="weather.css">
<script src="weatherrr.js"></script>
<body>
  <div class="date-section">
    <p id="current-date">January 0, 0000</p><br>
    <div class="container">
      <div class="search-box">
        <img src="images/map-solid-24.png" class="map-bar">
        <input type="text" class="search-bar" placeholder="Enter your location " >
        <button class="searched"><img src="images/search-alt-2-regular-24.png"></button>
      </div>
      <p id="cityy">City</p>
      <div class="weather-box">
    <div class="box">
      <div class="info-weather">
        <div class="weather">
          <img src="cloud.png">
          <p class="temperature">0<span>Â°C</span></p>
          <p class="description">Broken Clouds</p>
        </div>
      </div>
    </div>
   </div>

   <div class="weather-details">
      <div class="humidity">
        <img src="images/water-regular-24.png">
        <div class="text">
          <div class="info-humidity">
            <span>0%</span>
            <p>Humidity</p>
          </div>
        </div>
      </div>
      <div class="wind">
        <img src="images/wind-regular-24.png">
        <div class="text">
          <div class="info-wind">
            <span>0 Km/h</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      <div class="pressure">
        <img src="images/pressure.png">
        <div class="text">
          <div class="info-pressure">
            <span>0 atm</span>
            <p>Pressure</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
